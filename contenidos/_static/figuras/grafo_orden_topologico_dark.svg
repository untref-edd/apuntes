<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 150">
  <rect width="700" height="150" fill="#1e1e1e"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="19" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e0e0e0"/>
    </marker>
  </defs>

  <!-- Edges (curved to show direction clearly) -->
  <!-- V2 -> V0 -->
  <path d="M 50 75 Q 100 50 150 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- V2 -> V5 (Long jump) -->
  <path d="M 50 75 Q 350 150 650 75" stroke="#e0e0e0" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

  <!-- V0 -> V1 -->
  <path d="M 150 75 Q 200 50 250 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- V0 -> V3 -->
  <path d="M 150 75 Q 250 20 350 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- V1 -> V3 -->
  <path d="M 250 75 Q 300 50 350 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- V1 -> V4 -->
  <path d="M 250 75 Q 350 20 450 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- V3 -> V4 -->
  <path d="M 350 75 Q 400 50 450 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- V3 -> V6 -->
  <path d="M 350 75 Q 450 20 550 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- V3 -> V5 -->
  <path d="M 350 75 Q 500 120 650 75" stroke="#e0e0e0" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>

  <!-- V4 -> V6 -->
  <path d="M 450 75 Q 500 50 550 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- V6 -> V5 -->
  <path d="M 550 75 Q 600 50 650 75" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Nodes -->
  <circle cx="50" cy="75" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="50" y="80" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">V2</text>

  <circle cx="150" cy="75" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="150" y="80" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">V0</text>

  <circle cx="250" cy="75" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="250" y="80" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">V1</text>

  <circle cx="350" cy="75" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="350" y="80" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">V3</text>

  <circle cx="450" cy="75" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="450" y="80" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">V4</text>

  <circle cx="550" cy="75" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="550" y="80" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">V6</text>

  <circle cx="650" cy="75" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="650" y="80" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">V5</text>
</svg>
