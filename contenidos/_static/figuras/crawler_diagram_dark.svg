<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e1e"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="19" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e0e0e0"/>
    </marker>
  </defs>

  <!-- Groups Backgrounds (Optional, but good for grouping) -->
  <!-- Entrada -->
  <rect x="20" y="20" width="200" height="100" rx="10" fill="#222" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="30" y="40" font-family="Arial" font-size="12" fill="#aaaaaa" font-weight="bold">Entrada</text>

  <!-- Descarga y Analisis -->
  <rect x="250" y="20" width="200" height="250" rx="10" fill="#222" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="260" y="40" font-family="Arial" font-size="12" fill="#aaaaaa" font-weight="bold">Descarga y An치lisis</text>

  <!-- Extraccion y Gestion -->
  <rect x="250" y="300" width="200" height="280" rx="10" fill="#222" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="260" y="320" font-family="Arial" font-size="12" fill="#aaaaaa" font-weight="bold">Extracci칩n y Gesti칩n</text>

  <!-- Auxiliares -->
  <rect x="500" y="20" width="250" height="200" rx="10" fill="#222" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="510" y="40" font-family="Arial" font-size="12" fill="#aaaaaa" font-weight="bold">Auxiliares</text>

  <!-- Nodes -->
  <!-- Entrada -->
  <rect x="40" y="50" width="160" height="40" rx="5" fill="#22543d" stroke="#48bb78" stroke-width="2"/>
  <text x="120" y="75" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">URLs Semilla</text>

  <!-- Frontera (Shared) -->
  <rect x="270" y="50" width="160" height="40" rx="5" fill="#22543d" stroke="#48bb78" stroke-width="2"/>
  <text x="350" y="75" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Frontera de URLs</text>

  <!-- Descarga -->
  <rect x="270" y="120" width="160" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="350" y="145" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Obtenedor HTML</text>

  <rect x="270" y="190" width="160" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="350" y="215" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Analizador HTML</text>

  <!-- Extraccion -->
  <rect x="270" y="340" width="160" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="350" y="365" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Detecci칩n Duplicados</text>

  <rect x="270" y="410" width="160" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="350" y="435" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Extractor URLs</text>

  <rect x="270" y="480" width="160" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="350" y="505" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Filtro URLs</text>

  <!-- Auxiliares -->
  <rect x="520" y="60" width="100" height="40" rx="5" fill="#553c9a" stroke="#b794f4" stroke-width="2"/>
  <text x="570" y="85" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">Resolutor DNS</text>

  <rect x="640" y="60" width="100" height="40" rx="5" fill="#553c9a" stroke="#b794f4" stroke-width="2"/>
  <text x="690" y="85" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">Cacheo</text>

  <rect x="580" y="140" width="120" height="40" rx="5" fill="#7b341e" stroke="#ed8936" stroke-width="2"/>
  <text x="640" y="165" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">Almacenamiento</text>

  <!-- Edges -->
  <!-- Semilla -> Frontera -->
  <path d="M 200 70 L 270 70" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Frontera -> Obtenedor -->
  <path d="M 350 90 L 350 120" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Obtenedor -> Analizador -->
  <path d="M 350 160 L 350 190" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Analizador -> Deteccion -->
  <path d="M 350 230 L 350 340" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Deteccion -> Extractor -->
  <path d="M 350 380 L 350 410" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Extractor -> Filtro -->
  <path d="M 350 450 L 350 480" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Filtro -> Frontera (Loop back) -->
  <path d="M 430 500 Q 480 500 480 300 Q 480 70 430 70" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Auxiliares Connections -->
  <path d="M 430 140 L 520 80" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 430 360 L 640 100" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 430 360 L 580 160" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>

</svg>
