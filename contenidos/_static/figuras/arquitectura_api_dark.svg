<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#1e1e1e"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="19" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e0e0e0"/>
    </marker>
  </defs>

  <!-- Nodes -->
  <!-- Client (A) -->
  <rect x="200" y="20" width="200" height="50" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="300" y="50" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Aplicación Cliente</text>

  <!-- API REST (B) -->
  <rect x="200" y="150" width="200" height="50" rx="5" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
  <text x="300" y="180" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">API REST</text>

  <!-- DB (C) - Dark Orange -->
  <rect x="50" y="300" width="140" height="50" rx="5" fill="#7b341e" stroke="#ed8936" stroke-width="2"/>
  <text x="120" y="330" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Base de Datos</text>

  <!-- Services (D) - Dark Green -->
  <rect x="230" y="300" width="140" height="50" rx="5" fill="#22543d" stroke="#48bb78" stroke-width="2"/>
  <text x="300" y="330" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Servicios Externos</text>

  <!-- Logic (E) - Dark Purple -->
  <rect x="410" y="300" width="140" height="50" rx="5" fill="#553c9a" stroke="#b794f4" stroke-width="2"/>
  <text x="480" y="330" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Lógica de Negocio</text>

  <!-- Edges -->
  <!-- A -> B (Solicitud HTTP) -->
  <path d="M 250 70 L 250 150" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="110" font-family="Arial" font-size="10" fill="#e0e0e0" text-anchor="end">Solicitud HTTP</text>

  <!-- B -> A (JSON/XML) -->
  <path d="M 350 150 L 350 70" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="360" y="110" font-family="Arial" font-size="10" fill="#e0e0e0" text-anchor="start">JSON/XML</text>

  <!-- B -> C -->
  <path d="M 250 200 L 120 300" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- B -> D -->
  <path d="M 300 200 L 300 300" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- B -> E -->
  <path d="M 350 200 L 480 300" stroke="#e0e0e0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

</svg>
