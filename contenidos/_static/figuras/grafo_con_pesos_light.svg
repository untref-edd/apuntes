<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#ffffff"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="19" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>

  <!-- Edges with Weights -->
  <!-- A -> B -->
  <line x1="100" y1="200" x2="200" y2="50" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="140" y="120" font-family="Arial" font-size="12" fill="#333333">5</text>

  <!-- B -> C -->
  <line x1="200" y1="50" x2="300" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="120" font-family="Arial" font-size="12" fill="#333333">3</text>

  <!-- A -> C -->
  <line x1="100" y1="200" x2="300" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="190" font-family="Arial" font-size="12" fill="#333333">10</text>

  <!-- Nodes -->
  <circle cx="100" cy="200" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="100" y="205" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">A</text>

  <circle cx="200" cy="50" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="200" y="55" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">B</text>

  <circle cx="300" cy="200" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="300" y="205" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">C</text>
</svg>
