<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <rect width="800" height="350" fill="#1e1e1e"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e0e0e0"/>
    </marker>
  </defs>

  <!-- Root -->
  <g transform="translate(350, 20)">
    <rect width="60" height="30" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PICO</text>
  </g>

  <!-- Level 1 -->
  <g transform="translate(150, 100)">
    <rect width="60" height="30" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PALA</text>
  </g>

  <g transform="translate(550, 100)">
    <rect width="120" height="30" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#63b3ed" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PIEL</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">POCO</text>
  </g>

  <!-- Level 2 (Leaves) -->
  <g transform="translate(50, 200)">
    <rect width="60" height="30" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PACO</text>
  </g>

  <g transform="translate(150, 200)">
    <rect width="120" height="30" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#fc8181" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PALA</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PECA</text>
  </g>

  <g transform="translate(350, 200)">
    <rect width="60" height="30" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PICO</text>
  </g>

  <!-- Split Leaves -->
  <!-- Leaf 4a [PIEL] -->
  <g transform="translate(430, 200)">
    <rect width="60" height="30" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PIEL</text>
  </g>

  <!-- Leaf 4b [PILA | PIPA] -->
  <g transform="translate(510, 200)">
    <rect width="120" height="30" fill="#4a5568" stroke="#ff0000" stroke-width="3"/> <!-- Highlighted -->
    <line x1="60" y1="0" x2="60" y2="30" stroke="#fc8181" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PILA</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">PIPA</text>
  </g>

  <g transform="translate(650, 200)">
    <rect width="120" height="30" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#fc8181" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">POCO</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">POLO</text>
  </g>

  <!-- Edges -->
  <line x1="350" y1="50" x2="180" y2="100" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="50" x2="610" y2="100" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="150" y1="130" x2="80" y2="200" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="130" x2="210" y2="200" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Parent to Split Leaves -->
  <line x1="550" y1="130" x2="460" y2="200" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="130" x2="570" y2="200" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="670" y1="130" x2="710" y2="200" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Leaf Links -->
  <line x1="110" y1="215" x2="150" y2="215" stroke="#fc8181" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="270" y1="215" x2="350" y2="215" stroke="#fc8181" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="215" x2="430" y2="215" stroke="#fc8181" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="215" x2="510" y2="215" stroke="#fc8181" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="215" x2="650" y2="215" stroke="#fc8181" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

  <!-- Promotion Action -->
  <path d="M 540 200 Q 540 160 580 130" stroke="#d4a017" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="620" y="160" font-family="Arial" font-size="12" fill="#e0e0e0" text-anchor="middle">Promover PILA</text>

</svg>
