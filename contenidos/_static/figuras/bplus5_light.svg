<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <rect width="900" height="350" fill="#ffffff"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>

  <!-- Root [PICO | PILA] -->
  <g transform="translate(390, 20)">
    <rect width="120" height="30" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#4682b4" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PICO</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PILA</text>
  </g>

  <!-- Level 1 -->
  <!-- Child 1 [PALA] -->
  <g transform="translate(150, 100)">
    <rect width="60" height="30" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PALA</text>
  </g>

  <!-- Child 2 [PIEL] -->
  <g transform="translate(420, 100)">
    <rect width="60" height="30" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PIEL</text>
  </g>

  <!-- Child 3 [POCO] -->
  <g transform="translate(690, 100)">
    <rect width="60" height="30" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">POCO</text>
  </g>

  <!-- Level 2 (Leaves) -->
  <!-- Leaf 1 [PACO] -->
  <g transform="translate(50, 200)">
    <rect width="60" height="30" fill="#ffe1e1" stroke="#e9967a" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PACO</text>
  </g>

  <!-- Leaf 2 [PALA | PECA] -->
  <g transform="translate(150, 200)">
    <rect width="120" height="30" fill="#ffe1e1" stroke="#e9967a" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#e9967a" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PALA</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PECA</text>
  </g>

  <!-- Leaf 3 [PICO] -->
  <g transform="translate(320, 200)">
    <rect width="60" height="30" fill="#ffe1e1" stroke="#e9967a" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PICO</text>
  </g>

  <!-- Leaf 4 [PIEL] -->
  <g transform="translate(420, 200)">
    <rect width="60" height="30" fill="#ffe1e1" stroke="#e9967a" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PIEL</text>
  </g>

  <!-- Leaf 5 [PILA | PIPA] -->
  <g transform="translate(530, 200)">
    <rect width="120" height="30" fill="#ffe1e1" stroke="#e9967a" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#e9967a" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PILA</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">PIPA</text>
  </g>

  <!-- Leaf 6 [POCO | POLO] -->
  <g transform="translate(700, 200)">
    <rect width="120" height="30" fill="#ffe1e1" stroke="#e9967a" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="30" stroke="#e9967a" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">POCO</text>
    <text x="90" y="20" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">POLO</text>
  </g>

  <!-- Edges -->
  <!-- Root to Children -->
  <line x1="390" y1="50" x2="180" y2="100" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="50" x2="450" y2="100" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="50" x2="720" y2="100" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Child 1 to Leaves -->
  <line x1="150" y1="130" x2="80" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="130" x2="210" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Child 2 to Leaves -->
  <line x1="420" y1="130" x2="350" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="130" x2="450" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Child 3 to Leaves -->
  <line x1="690" y1="130" x2="590" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="750" y1="130" x2="760" y2="200" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Leaf Links -->
  <line x1="110" y1="215" x2="150" y2="215" stroke="#e9967a" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="270" y1="215" x2="320" y2="215" stroke="#e9967a" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="215" x2="420" y2="215" stroke="#e9967a" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="215" x2="530" y2="215" stroke="#e9967a" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="215" x2="700" y2="215" stroke="#e9967a" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

</svg>
