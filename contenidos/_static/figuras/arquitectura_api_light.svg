<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#ffffff"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="19" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>

  <!-- Nodes -->
  <!-- Client (A) -->
  <rect x="200" y="20" width="200" height="50" rx="5" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="300" y="50" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Aplicación Cliente</text>

  <!-- API REST (B) -->
  <rect x="200" y="150" width="200" height="50" rx="5" fill="#ffe1e1" stroke="#e9967a" stroke-width="2"/>
  <text x="300" y="180" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">API REST</text>

  <!-- DB (C) -->
  <rect x="50" y="300" width="140" height="50" rx="5" fill="#fff4e1" stroke="#f6ad55" stroke-width="2"/>
  <text x="120" y="330" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Base de Datos</text>

  <!-- Services (D) -->
  <rect x="230" y="300" width="140" height="50" rx="5" fill="#e1ffe1" stroke="#48bb78" stroke-width="2"/>
  <text x="300" y="330" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Servicios Externos</text>

  <!-- Logic (E) -->
  <rect x="410" y="300" width="140" height="50" rx="5" fill="#f5e1ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="480" y="330" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Lógica de Negocio</text>

  <!-- Edges -->
  <!-- A -> B (Solicitud HTTP) -->
  <path d="M 250 70 L 250 150" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="110" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">Solicitud HTTP</text>

  <!-- B -> A (JSON/XML) -->
  <path d="M 350 150 L 350 70" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="360" y="110" font-family="Arial" font-size="10" fill="#333333" text-anchor="start">JSON/XML</text>

  <!-- B -> C -->
  <path d="M 250 200 L 120 300" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- B -> D -->
  <path d="M 300 200 L 300 300" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- B -> E -->
  <path d="M 350 200 L 480 300" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

</svg>
