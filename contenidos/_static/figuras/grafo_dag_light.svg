<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#ffffff"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="19" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>

  <!-- Edges -->
  <!-- V2 (Source) -> V1 -->
  <line x1="50" y1="150" x2="150" y2="50" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- V2 (Source) -> V3 -->
  <line x1="50" y1="150" x2="150" y2="250" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- V1 -> V4 -->
  <line x1="150" y1="50" x2="250" y2="150" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- V3 -> V4 -->
  <line x1="150" y1="250" x2="250" y2="150" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- V4 -> V5 (Sink) -->
  <line x1="250" y1="150" x2="350" y2="150" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Nodes -->
  <circle cx="50" cy="150" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="50" y="155" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">V2</text>

  <circle cx="150" cy="50" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="150" y="55" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">V1</text>

  <circle cx="150" cy="250" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="150" y="255" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">V3</text>

  <circle cx="250" cy="150" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="250" y="155" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">V4</text>

  <circle cx="350" cy="150" r="20" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
  <text x="350" y="155" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">V5</text>
</svg>
