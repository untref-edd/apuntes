<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <rect width="500" height="200" fill="#ffffff"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="19" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>

  <!-- Edges -->
  <!-- Mat 1 -> Mat 2 -->
  <line x1="80" y1="100" x2="200" y2="100" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Mat 2 -> Mat 3 -->
  <line x1="280" y1="100" x2="400" y2="100" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Alg 1 -> Mat 2 (Diagonal) -->
  <line x1="80" y1="160" x2="200" y2="110" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Nodes -->
  <g transform="translate(40, 100)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Matemática 1</text>
  </g>

  <g transform="translate(40, 160)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Algoritmos 1</text>
  </g>

  <g transform="translate(240, 100)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Matemática 2</text>
  </g>

  <g transform="translate(440, 100)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#e1f5ff" stroke="#4682b4" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Matemática 3</text>
  </g>
</svg>
