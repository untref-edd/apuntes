<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#e0e0e0">Mutabilidad (Listas)</text>

  <!-- Step 1: Initial State -->
  <g transform="translate(50, 100)">
    <text x="100" y="-20" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">1. lista1 = [1, 2, 3]</text>
    <text x="100" y="5" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">lista2 = lista1</text>
    
    <!-- Variable lista1 -->
    <rect x="20" y="30" width="80" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
    <text x="60" y="55" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">lista1</text>
    
    <!-- Variable lista2 -->
    <rect x="20" y="90" width="80" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
    <text x="60" y="115" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">lista2</text>
    
    <!-- Arrows -->
    <path d="M 110 50 L 190 80" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 110 110 L 190 80" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Object [1, 2, 3] -->
    <rect x="200" y="60" width="120" height="40" rx="5" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
    <text x="260" y="85" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">[1, 2, 3]</text>
  </g>

  <!-- Step 2: Modification -->
  <g transform="translate(400, 100)">
    <text x="150" y="-20" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">2. lista1.append(4)</text>
    
    <!-- Variable lista1 -->
    <rect x="20" y="30" width="80" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
    <text x="60" y="55" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">lista1</text>
    
    <!-- Variable lista2 -->
    <rect x="20" y="90" width="80" height="40" rx="5" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
    <text x="60" y="115" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">lista2</text>
    
    <!-- Arrows -->
    <path d="M 110 50 L 190 80" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 110 110 L 190 80" stroke="#e0e0e0" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Object [1, 2, 3, 4] -->
    <rect x="200" y="60" width="150" height="40" rx="5" fill="#4a5568" stroke="#fc8181" stroke-width="2"/>
    <text x="275" y="85" font-family="Arial" font-size="18" fill="#e0e0e0" text-anchor="middle">[1, 2, 3, 4]</text>
    
    <!-- Note -->
    <text x="275" y="130" font-family="Arial" font-size="14" fill="#a0aec0" text-anchor="middle" font-style="italic">El objeto cambiÃ³ "in-place"</text>
  </g>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e0e0e0"/>
    </marker>
  </defs>
</svg>
