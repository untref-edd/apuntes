<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="100%" height="auto" preserveAspectRatio="xMidYMid meet">
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#333333" />
    </marker>
  </defs>

  <!-- Containers -->
  <rect x="20" y="20" width="180" height="310" rx="10" fill="#f0f8ff" stroke="#add8e6" stroke-width="1" stroke-dasharray="5,5" />
  <text x="110" y="45" font-family="Arial" font-size="14" fill="#333333" font-weight="bold" text-anchor="middle">Archivo de Índices</text>
  <text x="110" y="62" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">(agenda.idx)</text>

  <rect x="350" y="20" width="230" height="310" rx="10" fill="#f0fff0" stroke="#90ee90" stroke-width="1" stroke-dasharray="5,5" />
  <text x="465" y="45" font-family="Arial" font-size="14" fill="#333333" font-weight="bold" text-anchor="middle">Archivo de Datos</text>
  <text x="465" y="62" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">(agenda_var.dat)</text>

  <!-- Index Entries -->
  <g transform="translate(35, 80)">
    <!-- Header -->
    <rect x="0" y="0" width="150" height="25" fill="#d1e8ff" stroke="#4682b4" stroke-width="1" />
    <text x="25" y="17" font-family="monospace" font-size="10" fill="#333333" font-weight="bold">ID</text>
    <text x="90" y="17" font-family="monospace" font-size="10" fill="#333333" font-weight="bold">Offset</text>

    <!-- Entry 0 -->
    <rect x="0" y="25" width="150" height="25" fill="#e1f5ff" stroke="#4682b4" stroke-width="1" />
    <text x="25" y="42" font-family="monospace" font-size="11" fill="#333333">0</text>
    <text x="95" y="42" font-family="monospace" font-size="11" fill="#333333">0</text>

    <!-- Entry 1 -->
    <rect x="0" y="50" width="150" height="25" fill="#e1f5ff" stroke="#4682b4" stroke-width="1" />
    <text x="25" y="67" font-family="monospace" font-size="11" fill="#333333">1</text>
    <text x="95" y="67" font-family="monospace" font-size="11" fill="#333333">60</text>

    <!-- Entry 2 -->
    <rect x="0" y="75" width="150" height="25" fill="#e1f5ff" stroke="#4682b4" stroke-width="1" />
    <text x="25" y="92" font-family="monospace" font-size="11" fill="#333333">2</text>
    <text x="95" y="92" font-family="monospace" font-size="11" fill="#333333">119</text>

    <!-- Entry 3 -->
    <rect x="0" y="100" width="150" height="25" fill="#e1f5ff" stroke="#4682b4" stroke-width="1" />
    <text x="25" y="117" font-family="monospace" font-size="11" fill="#333333">3</text>
    <text x="95" y="117" font-family="monospace" font-size="11" fill="#333333">160</text>
  </g>

  <!-- Data Records -->
  <g transform="translate(365, 80)">
    <!-- Record 1 -->
    <rect x="0" y="0" width="200" height="40" rx="4" fill="#e1ffe1" stroke="#2e8b57" stroke-width="1" />
    <text x="10" y="18" font-family="Arial" font-size="10" fill="#333333" font-weight="bold">Registro 0 (Pos: 0)</text>
    <text x="10" y="32" font-family="Arial" font-size="9" fill="#555555">Juan Pérez, 123456789, ...</text>

    <!-- Record 2 -->
    <rect x="0" y="60" width="200" height="40" rx="4" fill="#e1ffe1" stroke="#2e8b57" stroke-width="1" />
    <text x="10" y="78" font-family="Arial" font-size="10" fill="#333333" font-weight="bold">Registro 1 (Pos: 60)</text>
    <text x="10" y="92" font-family="Arial" font-size="9" fill="#555555">Ana Gómez, 987654321, ...</text>

    <!-- Record 3 -->
    <rect x="0" y="120" width="200" height="40" rx="4" fill="#e1ffe1" stroke="#2e8b57" stroke-width="1" />
    <text x="10" y="138" font-family="Arial" font-size="10" fill="#333333" font-weight="bold">Registro 2 (Pos: 119)</text>
    <text x="10" y="152" font-family="Arial" font-size="9" fill="#555555">Homero Simpson, 555-8765, ...</text>

    <!-- Record 4 -->
    <rect x="0" y="180" width="200" height="40" rx="4" fill="#e1ffe1" stroke="#2e8b57" stroke-width="1" />
    <text x="10" y="198" font-family="Arial" font-size="10" fill="#333333" font-weight="bold">Registro 3 (Pos: 160)</text>
    <text x="10" y="212" font-family="Arial" font-size="9" fill="#555555">Lisa Simpson, lisa@example.com, ...</text>
  </g>

  <!-- Arrows -->
  <g stroke="#666666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)">
    <path d="M 185 117 L 365 100" />
    <path d="M 185 142 L 365 160" />
    <path d="M 185 167 L 365 220" />
    <path d="M 185 192 L 365 280" />
  </g>

</svg>
