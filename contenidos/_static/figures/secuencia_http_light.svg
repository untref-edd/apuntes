<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#333333" />
    </marker>
  </defs>

  
  <line x1="100" y1="50" x2="100" y2="280" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="50" x2="400" y2="280" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />

  
  <rect x="50" y="10" width="100" height="40" rx="5" fill="#e1f5ff" stroke="#4682b4" stroke-width="2" />
  <text x="100" y="35" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Cliente</text>

  <rect x="350" y="10" width="100" height="40" rx="5" fill="#ffe1e1" stroke="#e9967a" stroke-width="2" />
  <text x="400" y="35" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Servidor</text>

  
  <line x1="100" y1="80" x2="390" y2="80" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="250" y="75" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">GET /index.html HTTP/1.1</text>

  
  <rect x="150" y="90" width="200" height="30" fill="#fff9c4" stroke="#d4a017" stroke-width="1" />
  <text x="250" y="110" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Solicitud HTTP</text>

  
  <line x1="400" y1="160" x2="110" y2="160" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="250" y="155" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">HTTP/1.1 200 OK</text>

  
  <rect x="150" y="170" width="200" height="30" fill="#fff9c4" stroke="#d4a017" stroke-width="1" />
  <text x="250" y="190" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Respuesta HTTP con contenido</text>

</svg>