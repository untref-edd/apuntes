<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="780" height="430" fill="#2d3748" stroke="#63b3ed" stroke-width="2" rx="8" />
  <text x="30" y="40" font-family="Arial" font-weight="700" font-size="18" fill="#e0e0e0">Built-in (Python)</text>
  <text x="30" y="65" font-family="Arial" font-size="16" fill="#e0e0e0">Nombres preasignados en el entorno Python. Ej: open, range, etc.</text>

  <rect x="40" y="90" width="720" height="330" fill="#2d3748" stroke="#63b3ed" stroke-width="2" rx="8" />
  <text x="60" y="120" font-family="Arial" font-weight="700" font-size="18" fill="#e0e0e0">Global (Módulo)</text>
  <text x="60" y="145" font-family="Arial" font-size="16" fill="#e0e0e0">Nombres declarados en la parte superior de un módulo</text>

  <rect x="70" y="170" width="660" height="230" fill="#2d3748" stroke="#63b3ed" stroke-width="2" rx="8" />
