  <text x="90" y="225" font-family="Arial" font-size="16" fill="#e0e0e0">Nombres visibles en el ámbito de ejecución de una función. Funciones anidadas</text>

  <rect x="100" y="250" width="600" height="130" fill="#2d3748" stroke="#63b3ed" stroke-width="2" rx="8" />
  <text x="120" y="280" font-family="Arial" font-weight="700" font-size="18" fill="#e0e0e0">Locales</text>
  <text x="120" y="305" font-family="Arial" font-size="16" fill="#e0e0e0">Nombres declarados dentro de una función.</text>
</svg>
