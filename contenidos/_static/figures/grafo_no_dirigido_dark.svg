<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#1e1e1e"/>
  
  <!-- Edges -->
  <!-- A -> B (4) -->
  <line x1="200" y1="50" x2="100" y2="120" stroke="#e0e0e0" stroke-width="2"/>
  <text x="140" y="80" font-family="Arial" font-size="12" fill="#e0e0e0">4</text>

  <!-- A -> C (5) -->
  <line x1="200" y1="50" x2="300" y2="120" stroke="#e0e0e0" stroke-width="2"/>
  <text x="260" y="80" font-family="Arial" font-size="12" fill="#e0e0e0">5</text>

  <!-- A -> E (1) -->
  <line x1="200" y1="50" x2="270" y2="220" stroke="#e0e0e0" stroke-width="2"/>
  <text x="220" y="150" font-family="Arial" font-size="12" fill="#e0e0e0">1</text>

  <!-- B -> C (2) -->
  <line x1="100" y1="120" x2="300" y2="120" stroke="#e0e0e0" stroke-width="2"/>
  <text x="200" y="115" font-family="Arial" font-size="12" fill="#e0e0e0">2</text>

  <!-- C -> D (4) -->
  <line x1="300" y1="120" x2="130" y2="220" stroke="#e0e0e0" stroke-width="2"/>
  <text x="230" y="180" font-family="Arial" font-size="12" fill="#e0e0e0">4</text>

  <!-- D -> E (3) -->
  <line x1="130" y1="220" x2="270" y2="220" stroke="#e0e0e0" stroke-width="2"/>
  <text x="200" y="235" font-family="Arial" font-size="12" fill="#e0e0e0">3</text>

  <!-- Nodes -->
  <circle cx="200" cy="50" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="200" y="55" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">A</text>

  <circle cx="100" cy="120" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="100" y="125" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">B</text>

  <circle cx="300" cy="120" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="300" y="125" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">C</text>

  <circle cx="130" cy="220" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="130" y="225" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">D</text>

  <circle cx="270" cy="220" r="20" fill="#2d3748" stroke="#63b3ed" stroke-width="2"/>
  <text x="270" y="225" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">E</text>
</svg>
